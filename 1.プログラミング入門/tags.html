<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>HTMLについて</title>
</head>

<body>
  <h1>HTMLについて</h1>
  <h3>さまざまなHTMLタグ</h3>
  <p>
    HTMLタグは、文章をマークアップすることで、
    <!-- break -->
    <br>文章に意味を与えることができます
    <a href="https://www.nnn.ed.nico/">N予備校のホームページ</a>
  </p>
  <img src="https://progedu.github.io/forum-ranking/assets/images/logo-n.svg" alt="N予備校のロゴ">

  <ul>
    <li>h タグ</li>
    <li>p タグ</li>
    <li>a タグ</li>
    <li>img タグ</li>
    <li>ul タグ</li>
    <li>table タグ</li>
  </ul>
  <table>
    <tr>
      <!-- table header-->
      <th>タグ名</th>
      <th>意味</th>
    </tr>
    <tr>
      <!-- heading -->
      <th>h</th>
      <th>見出し</th>
    </tr>
    <tr>
      <!-- paragraph -->
      <td>p</td>
      <td>段落</td>
    </tr>
    <tr>
      <!-- anchor -->
      <td>a</td>
      <td>リンク</td>
    </tr>
    <tr>
      <!-- image -->
      <td>img</td>
      <td>画像</td>
    </tr>
    <tr>
      <!-- unordered list -->
      <td>ul</td>
      <td>順序なしリスト</td>
    </tr>
    <!-- table row -->
    <tr>
      <!-- tdはtable data -->
      <td>table</td>
      <td>表</td>
    </tr>
  </table>
  <p>pタグは、段落を表すので、pタグごとに隙間が空いた改行になります</p>
</body>

</html>
